<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Devlinks</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div id="profile">
        <img src="./assets/Avatar.png" alt="Foto de Matheus" />
        <p>Matheus Florencio</p>
      </div>

      <div id="switch" onclick="toggleMode()">
        <button></button>
        <span></span>
      </div>

      <ul>
        <li>
          <a href="https://github.com/MFlor3ncio" target="_blank"
            >Veja meu portfólio</a
          >
        </li>
        <li>
          <a href="https://www.instagram.com/matheeu_s/" target="_blank"
            >My Instagram</a
          >
        </li>
        <li>
          <a href="#">About me</a>
        </li>
      </ul>
      <div id="social-links">
        <a href="https://github.com/MFlor3ncio" target="_blank">
          <ion-icon name="logo-github"></ion-icon>
        </a>

        <a href="https://www.linkedin.com/uas/login-submit" target="_blank">
          <ion-icon name="logo-linkedin"></ion-icon>
        </a>

        <a href="https://www.instagram.com/matheeu_s/" target="_blank">
          <ion-icon name="logo-instagram"></ion-icon>
        </a>

        <a
          href="https://www.facebook.com/matheus.florencio.90/"
          target="_blank"
        >
          <ion-icon name="logo-facebook"></ion-icon>
        </a>
      </div>
      <footer>
        Made with ♥ by <a href="https://github.com/MFlor3ncio">MFlor3ncio</a>
      </footer>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>

    <script src="./script.js"></script>
  </body>
</html>
